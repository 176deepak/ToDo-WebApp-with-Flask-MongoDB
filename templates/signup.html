<!-- inherit base layout for adding common parts for different different web pages -->
{% extends 'base.html' %} 

<!-- linking another css file for main content -->
{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signin_up.css') }}">
{% endblock %}

<!-- adding main content -->
{% block content %}
<div class="signin-up"><h1>Sign Up</h1></div>
<div class="signup-signin-form">
    <form class="form-data" method="post">
        <input
            type="text"
            name="name"
            placeholder="Enter name..."
            class="data"
        /><br />
        <input
            type="email"
            name="email"
            placeholder="Enter email..."
            class="data"
        /><br />
        {% if flag %}
        <span style="color: red;"> Email already exist! SignUp with another... </span><br />
        {% endif %}
        <input
            type="password"
            name="password"
            placeholder="Enter password..."
            class="data"
        /><br />
        <button>Sign Up</button>
    </form>
    <div class="second-choice">
        <span>Already have an account! <a href="{{url_for('signin')}}">sign in</a></span>
    </div>
</div>
{% endblock %}
